<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <nav class="nav">
        <header class="header">
            <h1>Score-keeper-app</h1>
        </header>
    </nav>

    <main class="content">
        <div class="main">
            <div class="city">
                <img src="./img/city-removebg-preview.png" alt="city" srcset="">
                <p>Manchester City</p>
                <div class="btn">
                    <input type="text" alt="text" class="text" id="manchester-score" value="0">
                    <input type="button" value="GOAL" class="buttonn" id="manchester-goal-button">
                    <input type="text" alt="text" class="text" value="0" id="manchester-fouls">
                    <input type="button" value="FOUL" class="buttonn" id="manchester-foul-button">
                </div>
            </div>
            <div class="pool">
                <img src="./img/liverpool-removebg-preview.png" alt="liverpool" srcset="">
                <p>Liverpool</p>
                <div class="btn">
                    <input type="text" alt="text" class="text" id="liverpool-score" value="0">
                    <input type="button" value="GOAL" class="buttonn" id="liverpool-goal-button">
                    <input type="text" alt="text" class="text" id="liverpool-fouls" value="0">
                    <input type="button" value="FOUL" class="buttonn" id="liverpool-foul-button">
                </div>
            </div>
        </div>
        <button class="button">
            <a href="" class="reset" id="reset">RESET</a>
        </button>
    </main>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
